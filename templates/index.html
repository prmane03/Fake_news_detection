{% extends "layout.html" %}
{% block body %}
  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h6 class="mb-5">Note : Result can be inaccurate please also refer your reliable news agencies</h6>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form id="form_pred" class="contact100-form validate-form" method="post" action="/check">
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" class="form-control form-control-lg" placeholder="News Title " name="title">
              </div>
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" class="form-control form-control-lg" placeholder="Name of Journalist/Author" name="author">
              </div>
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" class="form-control form-control-lg" placeholder="Paste Whole Article here... " name="maintext">
              </div>
              <br>
              <hr>
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary">Predict</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
{% endblock %}
